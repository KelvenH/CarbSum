{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Food Items</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_foods') }}" class="btn-large btn-green">
            Add New Food Entry<i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row card-panel grey lighten-5">
    <form action="" method="POST" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" class="validate" minlength="3" required>
                <label for="query">Search Tasks</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('get_foods') }}" class="red btn text-shadow">Reset</a>
                <button type="submit" class="btn text-shadow">
                    <i class="fas fa-search left">Search</i>
                </button>
            </div>
        </div>
    </form>
</div>


{% for food in foods %}
<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ food.food_title }}</span>
                <div>{{ food.cat_name }}</div>
                <div>{{ food.food_subtitle }}</div>
                <div>{{ food.base_carbs }}</div>
                <div>{{ food.tag }}</div>
                <div>{{ food.temp }}</div>
            </div>
            <div class="card-action">
                <a href="" class="btn-small">Edit</a>
                <a href="" class="btn-small">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}

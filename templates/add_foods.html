{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add New Food Entry</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_foods')}}">

        <!--food name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix"></i>
                <input id="food_title" name="food_title" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="food_title">Food Title</label>
            </div>
        </div>

        <!--food categories-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix "></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label>Food Category</label>
            </div>
        </div>

        <!--food subtitle-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <input id="food_subtitle" name="food_subtitle" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="food_subtitle">Sub-title</label>
            </div>
        </div>

        <!--base carbs-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <input id="base_carbs" name="base_carbs" type="number" step="0.001" class="validate" required>
                <label for="food_subtitle">Base Carbs</label>
            </div>
        </div>

        <!--food tags-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix "></i>
                <select id="tag" name="tag" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for tag in tags %}
                    <option value="{{ tags.tag_name }}">{{ tags.tags_name }}</option>
                    {% endfor %}
                </select>
                <label>Tags</label>
            </div>
        </div>

        <!--temporary - potentially to be used for adding a flag-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <input id="temp" name="temp" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="temp">Temporary</label>
            </div>
        </div>

        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large btn-green">
                    Add New Food Item <i class="fas fa-plus-square right"></i>
                </button>
            </div>

        </div>
    </form>
</div>


{% endblock %}

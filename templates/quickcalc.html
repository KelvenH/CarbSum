{% extends "base.html" %}
{% block content %}




<div class="row">
    <form class="col s12">
        <div class="card-panel">
            <!--Title-->
            <div class="row">
                <h3 class="center-align title-txt filled-box">
                    Quick Calc
                </h3>
            </div>
            <!--Close title row-->

            <!--Result-->
            <div class="row">
                <div id="calc-top-pane" class="col s12 filled-box center-align">
                    <div class="row">
                        <div id="calc-results-wrapper" class="col s12 input-field col focus-box">
                            <h4 class="large-label">Total Carbs:</h4>
                            <h4 id="calc-result" class="outline-box right">36<span>g</span></h4>
                        </div> <!-- close Result wrapper-->
                    </div> <!-- close row-->

                    <div class="row">
                        <div> Number of Items:</div>
                        <div> 2 </div>
                    </div> <!-- close row-->
                </div>
                <!--close top pane-->
            </div>
        </div> <!-- close card-->
    </form>
</div>






{% endblock %}

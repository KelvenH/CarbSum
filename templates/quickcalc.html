{% extends "base.html" %}
{% block content %}




<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <div class="row">
                <h3 class="center-align">
                    Quick Calc
                </h3>
            </div>
            <div id="calc-top-pane">
                <!--Result-->
                <div class="row">
                    <div class="col s12">
                        <label for="calc-result">Total Carbs:</label>
                        <input id="calc-result" name="calc-result" type="number" step="0.5" class="validate" required>
                    </div>
                </div> <!-- close search wrapper-->

                <!--Quick Calc-->
                <div class="row" id="home-quick-calc-wrapper">
                    <div class="col s12">
                        <a class="waves-effect waves-light btn-large large-label btn-green"><i
                                class="fas fa-calculator left icon"></i>Quick Calc</a>
                    </div>
                </div>
                <!--close quick calc wrapper-->
            </div> <!-- close top pane-->



            <div id="home-mid-pane">
                <div class="row">
                    <div class="col s6" id="home-favourite-wrapper">
                        <a class="waves-effect waves-light btn med-label btn-green"><i
                                class="material-icons left btn-icon">favorite</i>Favourites</a>
                    </div> <!-- close favourites wrapper-->

                    <div class="col s6" id="home-meals-wrapper">
                        <a class="waves-effect waves-light btn med-label btn-green"><i
                                class="material-icons left btn-icon">restaurant</i>Meals</a>
                    </div> <!-- close meals wrapper-->
                </div>

                <div class="row">
                    <div class="col s6" id="home-create-food-wrapper">
                        <a class="waves-effect waves-light btn med-label btn-green"><i
                                class="material-icons left btn-icon">timer</i>Create New Food Card</a>
                    </div> <!-- close reminder wrapper-->

                    <div class="col s6" id="home-create-menu-wrapper">
                        <a id="alarm" class="waves-effect waves-light btn med-label btn-green"><i
                                class="material-icons left btn-icon">playlist_add</i>Create New Menu</a>
                    </div> <!-- close create new item wrapper-->
                </div>
            </div><!-- close mid pane-->

            <div id="home-bottom-pane">
                <div class="row">
                    <div class="col s6">
                        <a class="waves-effect waves-light btn-large med-label btn-green btn-label">How to Use</a>
                    </div>

                    <div class="col s6">
                        <a class="waves-effect waves-light btn-large med-label btn-green btn-label">About</a>
                    </div>
                </div>
            </div><!-- close bottom pane-->


        </div>
    </div>
</div>






{% endblock %}

{% extends "base.html" %}
{% block content %}

<h3 class="center-align title-txt filled-box">Add New Food Entry</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_food')}}">

        <div id="add-item-card">
        
            <!--Food Item Title-->
            <div id="add-food-title-label" class="itm-cd-label">Item Title:</div>
            <div id="add-food-title-wrapper" class="input-field itm-cd-value med-label">
                <input id="add-food-title" name="add-food-title" class="itm-cd-value large-label validate" minlength="3" maxlength="25" type="text" required>
            </div>

            <!--Food Item SubTitle-->
            <div id="add-food-subtitle-label" class="itm-cd-label">Subtitle:</div>
            <div id="add-food-subtitle-wrapper" class="input-field itm-cd-value med-label"> 
                <input id="add-food-subtitle" name="add-food-subtitle" class="itm-cd-value med-label validate" minlength="3" maxlength="25" type="text">
            </div>
            
            <!--Food Category-->
            <div id="add-itm-cd-cat-label" class="itm-cd-label">Category:</div>
            <div id="add-cat-name-wrapper" class="input-field col s12 itm-cd-value med-label">
                <select id="add-cat-name" name="add-cat-name"  required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.cat_name }}">{{ category.cat_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!--Carb Section-->
            <div id="add-itm-cd-carb-wrapper">
                
                <!--Portion Size-->
                <div id="add-itm-cd-portion-size-label" class="itm-cd-label">Portion Size:</div>
                <div id="add-portion-size-wrapper" class="input-field col itm-cd-value med-label"> 
                    <input id="add-portion-size" name="add-portion-size" class="med-label validate" type="number" step="1" required>
                </div>

                <!--Portion Unit-->
                <div id="add-itm-cd-portion-unit-label" class="itm-cd-label">Portion Unit:</div>
                <div id="add-portion-unit-wrapper" class="input-field col itm-cd-value med-label"> 
                    <select id="add-portion-unit" name="add-portion-unit" required>
                        <option value="g" selected>g</option>
                        <option value="ml" selected>ml</option>
                    </select>
                </div>
                
                <!--Portion Description-->
                <div>Portion Description</div>

                <!--Carbs Per Portion-->
                <div>Carbs Per Portion</div>

                <!--Carbs Per 100 g/ml-->
                <div>Carbs Per 100 g/ml</div>

                <!--Carbs Per Gram-->
                <div id="add-itm-cd-carbs-per-gram-label" class="itm-cd-label">Carbs Per Gram:</div>
                <div id="add-carbs-wrapper" class="input-field col itm-cd-value med-label"> 
                    <input id="add-base-carbs" name="add-base-carbs" class="med-label validate" type="number" step="0.001" required>
                </div>

            </div> <!-- close Carb Section-->



            <!--Tags-->
            <div id="add-itm-cd-tags-label" class="itm-cd-label">Tags:</div>
            <div id="add-tag-name-wrapper" class="input-field col s12 itm-cd-value med-label">
                <select multiple id="add-tag-name" name="add-tag-name">
                    <option value="" disabled >Select Tags (optional)</option>
                    {% for tag in tags %}
                        <option value="{{ tag.tag_name }}">{{ tag.tag_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

            <!--Action Buttons-->
        <div id="add-actions" class="outline-box center-align">
            <button type="submit" class="btn-small green lighten-1">Save</button>
            <a href="{{ url_for('get_foods') }}" class="btn-small grey lighten-1">Cancel</a>
        </div>

    </form>
</div>


{% endblock %}

{% extends "base.html" %}
{% block content %}

<h3 class="center-align title-txt filled-box">Add New Food Entry</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_food')}}">

        <div id="add-item-card">
        
            <!--Food Item Title-->
            <div id="add-food-title-label" class="itm-cd-label">Item Title:</div>
            <input id="add-food-title" name="add-food-title" class="itm-cd-value large-label validate" minlength="3" maxlength="25" type="text" required>

            <!--Food Item SubTitle-->
            <div id="add-food-subtitle-label" class="itm-cd-label">Subtitle:</div>
            <input id="add-food-subtitle" name="add-food-subtitle" class="itm-cd-value large-label validate" minlength="3" maxlength="25" type="text">
            
            <!--Food Category-->
            <div id="add-itm-cd-cat-label" class="itm-cd-label">Category:</div>
            <div id="add-cat-name-wrapper" class="input-field col s12 itm-cd-value med-label">
                <select id="add-cat-name" name="add-cat-name"  required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.cat_name }}">{{ category.cat_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!--Carbs Per Gram-->
            <div id="add-itm-cd-carbs-label" class="itm-cd-label">Carbs Per Gram:</div>
            <input id="add-base-carbs" name="add-base-carbs" class="itm-cd-value med-label validate" type="number" step="0.01" required>

            <!--Tags-->
            <div id="add-itm-cd-tags-label" class="itm-cd-label">Tags:</div>
            <input id="add-food-tag" name="add-food-tag" class="itm-cd-value med-label">
        </div>

            <!--Action Buttons-->
        <div id="add-actions" class="outline-box center-align">
            <button type="submit" class="btn-small green lighten-1">Save</button>
            <a href="{{ url_for('get_foods') }}" class="btn-small grey lighten-1">Cancel</a>
        </div>

    </form>
</div>


{% endblock %}
